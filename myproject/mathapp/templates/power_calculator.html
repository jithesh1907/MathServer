<!DOCTYPE html>
<html>
<head>
    <title>Power Calculator by Balamurugan S</title>

    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            border: 3px solid #4CAF50;
            text-align: center;
        }

        h1 {
            color: #2E8B57;
        }

        h3 {
            color: #555;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #388E3C;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #E8F5E9;
            border: 2px dashed #2E7D32;
            color: #1B5E20;
            font-size: 18px;
        }

        .formula {
            margin-top: 15px;
            color: #444;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>âš¡ Power Calculator</h1>
        <h3>By Balamurugan S</h3>

        <form method="POST">
            {% csrf_token %}

            <label>Current (I):</label><br>
            <input type="number" step="any" name="current" required><br><br>

            <label>Resistance (R):</label><br>
            <input type="number" step="any" name="resistance" required><br>

            <button type="submit">Calculate Power</button>
        </form>

        {% if result != None %}
            <div class="result">
                ðŸ”‹ Power = <b>{{ result }}</b> Watts
            </div>
        {% endif %}

        <div class="formula">
            <b>Formula:</b> Power = (CurrentÂ²) Ã— Resistance
        </div>
    </div>

</body>
</html>
